<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div id="wrapper">
        <h1>Sticky Notes</h1>
      <div id="notes">
        <div class="left">
          <div class="txtarea">
            <textarea
              placeholder="write your note"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="color">
            <label for="">Background Color :-</label>
            <input type="color" name="" id="bg" value="#000000" />
            <label for="">Text Color :-</label>
            <input type="color" name="" id="text" value="#ffffff" />
          </div>
          <div class="bttn">
            <button >Add Notes</button>
        </div>
        </div>

        <div class="right">
            <h2>Your Notes</h2>
            <!-- <div class="right-txt">

            </div> -->
        </div>
       
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
